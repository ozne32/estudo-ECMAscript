<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Colocar cep</h3>
            </div>
            <div class="card-body">
                <button id="btnSaudacao" class="btn btn-primary"> Saudaçaõ </button>
                <hr>
                <input class="form-control" type="text" id="cep" placeholder="CEP">
                <button id="btnCEP" class="btn btn-primary">Consulta CEP</button>
            </div>
        </div>
    </div>


    <!-- o type module é para você conseguir trabalhar com módulos, se não importa tudo errado -->
    <script type="module">
        // o grande diferencial é tratar o import como uma promise,
        // poder importar só ali, fazer oq tem que fazer e GG
        $(document).ready(()=>{
            
            $('#btnSaudacao').on('click', async ()=>{
                // aqui são promises, e assim como em todas as outras promisses, podemos colocar uma função
                // async await
                const modulo = await import('./imports/lib.mjs')
                    modulo.saudacao()
            })
            // dá para colocar aqui um if para verificar se o cep existe
            $('#btnCEP').on('click', async ()=>{
                const modulo = await import('./imports/lib2.mjs')
                    modulo.getEnderecoCria($('#cep').val()).then(endereco => console.log(endereco))
            })
        })
    </script>
</body>

</html>
