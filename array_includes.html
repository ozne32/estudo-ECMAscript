<!DOCTYPE html>
<html>
    <body>
        <script>
            let arr=['banana', 'maçã', 'uva']
            // só uma dica rápida de uma função que agr exsite no ES6 que é o includes, que verifica se determinado
            // elemento está em uma lista ou se ele não está(retorna true ou false), antes precisaria chamar o find e colocar nos parâmetros
            // uma função de callback e tomaria muitas linhas de código
            let retorno = arr.includes('banana')
            if(retorno){
                console.log('está lista tem banana')
            }else{
                console.log('está lista não tem banana')
            }
        </script>
    </body>
</html>
