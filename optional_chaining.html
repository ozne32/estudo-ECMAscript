<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        // optional chaining é só um operador que serve para que quando você 
        // acesse um valor que não existe, ao invés de dar erro e começar a dar erro em tudo 
        // ele vai só exibir undefined e continuar a execução normalmente
       //orçamento pessoal 
       let obj = {
            coisa :{
                coisa1 : 12,
                coisa2: 'bem'
            }
       }
       //se eu tentar acessar coisa3 com um console.log(obj['coisa'].coisa3) vai dar um erro então eu faço assim
       console.log(obj['coisa'].coisa1)
       console.log(obj['coisa'].coisa3)

    </script>
</body>
</html>
